<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cover Letter — Max Reichlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --text-main: #1f2933;
    --text-muted: #6b7280;
    --accent: #0f766e; /* subtle green-teal, Libro-adjacent without copying */
    --bg: #fafafa;
  }

  html {
    background-color: var(--bg);
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont,
                 "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    max-width: 560px;
    margin: 4rem auto;
    padding: 0 1.25rem;
    color: var(--text-main);
    line-height: 1.65;
  }

  h1 {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 0.25rem;
    letter-spacing: -0.01em;
  }

  .subtitle {
    color: var(--text-muted);
    font-size: 0.95rem;
    margin-bottom: 2rem;
  }

  audio {
    width: 100%;
    margin: 1.5rem 0 2rem;
  }

  .meta {
    font-size: 0.85rem;
    color: var(--text-muted);
  }

  .meta strong {
    color: var(--accent);
    font-weight: 500;
  }
</style>
</head>
<body>
  <h1>Cover Letter (Audiobook Edition)</h1>
  <p class="subtitle">
    Technical Product Manager, Content Systems — Libro.fm
  </p>
  
  <audio controls>
    <source src="cover letter.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  
  <p class="meta">
    <strong>Runtime:</strong> 3 min, 42 sec<br />
    Recorded and produced by me.
  </p>
</body>
</html>
